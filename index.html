<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css/form.css">
  <link rel="stylesheet" type="text/css" href="styles.css/bookmarks.css">
  <link rel="stylesheet" type="text/css" href="styles.css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css/popup.css">
</head>
<body>
  <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Please, god, no, type in a correct URL like this: HTTP://www.yourwebsite.com</p>
        <span class="close">&times;</span>
        <img src="https://media.giphy.com/media/5ftsmLIqktHQA/giphy.gif">
        <img src="https://media.giphy.com/media/d10dMmzqCYqQ0/giphy.gif">
      </div>
    </div>
  <main>
    <header>
      <h1>
        <span>Linked</span>
        <img src="images/linked-list-logo.svg" id="image__logo">
        <span>List</span>
      </h1>
    </header>
    <form id="form">
      <label for="form__input-title"></label>
      <input type="text" id="form__input-title" class="form__input" name="website-title" placeholder="Website Title">
      </br>
      <label for="form__input-url"></label>
      <input type="website-url" id="form__input-url" class="form__input" name="website-url" placeholder="Website URL">
      </br>
      <label for="form__btn-submit" id="submit-btn"></label>
      <div id="submit-wrap">
        <input type="submit" id="form__btn-submit" value="Enter" name="btn-submit" disabled>
      </div>
    </form> 
  </main>
  <section id="section-counter">
    <p id="bookmark-count-total" class="counter">Bookmarks Saved: 0</p>
    <button id="bookmark-remove-all-read" class="counter">Clear Read Bookmarks</button>
    <p id="bookmark-count-read" class="counter">Bookmarks Read: 0</p>
  </section>  
  <section id="section-bookmark-list">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
